
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    .btn {
      margin-top: 2em;
      background-color: white;
      color: #5563DE;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang!</h1>
  <p>Terima kasih telah mengunjungi halaman ini. Semoga harimu menyenangkan dan penuh semangat!</p>
  <button class="btn" onclick="alert('Selamat datang di website kami!')">Mulai</button>
</body>
